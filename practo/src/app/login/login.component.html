                </div>
                <div class="heading mb-4">
                    <h4>Login into your account</h4>
                </div>
                <!-- form start -->
                <div [formGroup]="fbFormGroup">

                    <div class="form-input">
                        <span><i class="fa fa-envelope"></i></span>
                        <input class="form-control" type="text" placeholder="Email Address" formControlName="email">
                        <label for="" style="color: red; font-size: small;"
                            *ngIf="fbFormGroup.get('email').invalid && fbFormGroup.get('email').touched">*Email Id
                            Requried</label>
                    </div>

                    <div class="form-input">
                        <span><i class="fa fa-lock"></i></span>
                        <input class="form-control" type="password" placeholder="Password" formControlName="password">
                        <label for="" style="color: red; font-size: small;"
                            *ngIf="fbFormGroup.get('password').invalid && fbFormGroup.get('password').touched">*Password
                            Requried</label>
                    </div>

                    <div class="row mb-3">
                        <div class="col-6 d-flex">
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="cb1">
                                <label class="custom-control-label text-white" for="cb1">Remember me</label>
                            </div>
                        </div>
                        <div class="col-6 text-right">
                            <a class="forget-link" routerLink="/forgetpassword">Forget Password</a>
                        </div>
                    </div>
                    <div class="text-left mb-3">
                        <button class="form-control" type="submit" [disabled]="!fbFormGroup.valid" class="btn"
                            (click)="loginProcess()">Login</button>
                    </div>
                    <div class="text-center mb-2">
                        <div class="mb-3" style="color: #000000">or login with</div>

                        <a href="https://www.facebook.com/" class="btn btn-social btn-facebook">facebook</a>

                        <a href="https://accounts.google.com/ServiceLogin/signinchooser?service=mail&passive=true&rm=false&continue=https%3A%2F%2Fmail.google.com%2Fmail%2F%3Ftab%3Dwm%26ogbl&scc=1&ltmpl=default&ltmplcache=2&emr=1&osid=1&flowName=GlifWebSignIn&flowEntry=ServiceLogin"
                            class="btn btn-social btn-google">google</a>

                        <a href="https://twitter.com/explore" class="btn btn-social btn-twitter">twitter</a>
                    </div>
                    <div style="color: #000000">Don't have an account
                        <a class="register-link" routerLink="/signup">Register here</a>
                    </div>
                </div>
                <!-- form end -->
            </div>
        </div>
    </div>
</div>
